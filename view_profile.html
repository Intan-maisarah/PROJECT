<body>
    <div class="container-xl px-4 mt-4">
        <nav class="nav nav-borders">
            <a class="nav-link active ms-0" href="view_profile.html" target="_self">Profile</a>
            <a class="nav-link" href="security.html" target="_self">Security</a>
            <a class="nav-link ms-auto" href="index.php" target="_self">Home</a>
        </nav>   
    <hr class="mt-0 mb-4">
    
    <!-- View Profile Section -->
    <div id="viewProfile">
        <div class="row">
            <div class="col-xl-4">
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body text-center">
                        <img class="img-account-profile rounded-circle mb-2" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                        <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                        <button class="btn btn-primary" type="button">Upload new image</button>
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <div class="card mb-4">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">
                        <p><strong>Username:</strong> <span id="displayUsername">JohnDoe</span></p>
                        <p><strong>First Name:</strong> <span id="displayFirstName">John</span></p>
                        <p><strong>Last Name:</strong> <span id="displayLastName">Doe</span></p>
                        <p><strong>Address:</strong> <span id="displayAddress">1234 Main St, Kuala Lumpur</span></p>
                        <p><strong>Phone Number:</strong> <span id="displayPhone">+123456789</span></p>
                        <button class="btn btn-secondary" type="button" onclick="toggleEdit()">Edit Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Section -->
    <div id="editProfile" style="display: none;">
        <div class="row">
            <div class="col-xl-4">
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body text-center">
                        <img class="img-account-profile rounded-circle mb-2" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                        <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                        <button class="btn btn-primary" type="button">Upload new image</button>
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <div class="card mb-4">
                    <div class="card-header">Edit Account Details</div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">Username</label>
                                <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username">
                            </div>
                            <div class="row gx-3 mb-3">
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">First name</label>
                                    <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name">
                                </div>
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Last name</label>
                                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="small mb-1" for="inputAddress">Address</label>
                                <input class="form-control" id="inputAddress" type="text" placeholder="Enter your address">
                            </div>
                            <div class="mb-3">
                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number">
                            </div>
                            <button class="btn btn-primary" type="button" onclick="saveChanges()">Save changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
    function toggleEdit() {
        var viewSection = document.getElementById('viewProfile');
        var editSection = document.getElementById('editProfile');
        if (viewSection.style.display === 'none') {
            viewSection.style.display = 'block';
            editSection.style.display = 'none';
        } else {
            viewSection.style.display = 'none';
            editSection.style.display = 'block';
        }
    }

    function saveChanges() {
        // Get input values
        var username = document.getElementById('inputUsername').value;
        var firstName = document.getElementById('inputFirstName').value;
        var lastName = document.getElementById('inputLastName').value;
        var address = document.getElementById('inputAddress').value;
        var phone = document.getElementById('inputPhone').value;

        // Update display values
        document.getElementById('displayUsername').textContent = username;
        document.getElementById('displayFirstName').textContent = firstName;
        document.getElementById('displayLastName').textContent = lastName;
        document.getElementById('displayAddress').textContent = address;
        document.getElementById('displayPhone').textContent = phone;

        // Toggle back to view profile
        toggleEdit();
    }
</script>
</body>
</html>
